<div class="detail-selector" ng-class="{active:selectorIsActive}">
    <div class="detail-selector-content">
        <ul class="detail-selector-list">

            <li class="detail-selector-list-item" ng-repeat="stone in stones">
                <img class="detail-selector-list-item-image" src="img/medium/{{stone.img}}" alt="">
                <div class="detail-selector-list-item-flyout" ng-click="updateCurrentStone(stone)">
                    <span class="detail-selector-list-item-text">{{stone.title}}</span>
                </div>
            </li>

        </ul>

    </div>
</div>
