<div class="home">
	<div class="page-wrapper page-wrapper-map">
		<stoneoverlay stone="currentStone" overlay-is-active="stoneOverlayIsActive"></stoneoverlay>
		<stoneselector stones="stoneGroup" selected-stone="currentStone" selector-is-active="stoneSelectorIsActive"></stoneselector>
		<div class="page-map-main-wrapper">
			<div class="map-wrapper">
				<div class="map" ng-click="dismissSelection()">
					<leaflet 
					markers="pins"
					tiles="mapboxtiles" 
					center="center"
					defaults="defaults" 
					width="100%" 
					height="100%"
					event-broadcast="events"></leaflet>
				</div>
			</div>

			<div class="timeline-wrapper">
				<stonetimeline stones="filteredPins"></stonetimeline>
			</div>
		</div>
	</div>
</div>
