<div class="home" ng-controller="MapController">
	<div class="page-wrapper">
		<stoneoverlay stone="currentStone" overlayIsActive="stoneOverlayIsActive" ></stoneoverlay>
		<stoneselector stone="currentStone"></stoneselector>
		<div class="map" >

			tiles="mapboxtiles"

		</div>
	</div>

</div>
