<div class="page__wrapper page__wrapper--off-canvas"
	ng-class="{ 'page__wrapper--off-canvas-active-left' : overlayLeftActive }">
	<detailoverlay class="page__part--off-canvas-left page__part--off-canvas-left-additional-adjustments" stone="currentStone" overlay-is-active="stoneOverlayIsActive"></detailoverlay>
	<detailselector class="page__part--off-canvas-left-additional"></detailselector>

	<!-- <stoneselector stones="stoneGroup" selected-stone="currentStone" selector-is-active="stoneSelectorIsActive"></stoneselector> -->
	<div class="page__part--off-canvas-main map" ng-click="dismissSelection()">
		<leaflet
		markers="pins"
		tiles="mapboxtiles"
		center="center"
		defaults="defaults"
		width="100%"
		height="100%"
		event-broadcast="events"></leaflet>
	</div>
</div>
